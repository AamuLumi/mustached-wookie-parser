<html>

<head>
    <link rel="stylesheet" type="text/css" href="c_style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="jquery-1.11.2.min.js"></script>
    <title>Code Example</title>
</head>

<body>
    <div class="code-style">
        <directive>#include</directive>
        <include_value>&lt;stdio.h&gt;</include_value>
        <br>
        <directive>#include</directive>
        <include_value>&lt;stdlib.h&gt;</include_value>
        <br>
        <br>
        <directive>#define CONSTANT 1</directive>
        <br>
        <br>
        <type>int</type>
        <function>myFunction</function>
        <symbol>(</symbol>
        <type>int</type> <var>var1</var>
        <symbol>,</symbol>
        <type>char</type>
        <symbol>*</symbol> <var>var2</var>
        <symbol>)</symbol>
        <symbol>{</symbol>
        <br>
        <div class="function">
            <keyword>if</keyword>
            <symbol>(</symbol><var>var1</var>
            <symbol>==</symbol> <var>CONSTANT</var>
            <symbol>)</symbol>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <constant>2</constant>
                <symbol>;</symbol>
                <br>
            </div>
            <keyword>else if</keyword>
            <symbol>(</symbol><var>var2</var>
            <symbol>==</symbol>
            <null>NULL</null>
            <symbol>)</symbol>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <constant>0</constant>
                <symbol>;</symbol>
                <br>
            </div>
            <keyword>else</keyword>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <constant>1</constant>
                <symbol>;</symbol>
                <br>
            </div>
        </div>
        <symbol>}</symbol>
        <br>
        <br>
        <type>int</type>
        <function>main</function>
        <symbol>(</symbol>
        <type>int</type> <var>argc</var>
        <symbol>,</symbol>
        <type>char</type>
        <symbol>*</symbol> <var>argv</var>
        <symbol>){</symbol>
        <br>
        <div class="function">
            <function>myFunction</function>
            <symbol>(</symbol>2
            <symbol>,</symbol>
            <null>NULL</null>
            <symbol>);</symbol>
            <br>
            <keyword>return</keyword>
            <constant>0</constant>
            <symbol>;</symbol>
            <br>
        </div>
        <symbol>}</symbol>
        <br>
    </div>
    <script src="exampleScript.js"></script>
</body>

</html>
