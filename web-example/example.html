<html>

<head>
    <link rel="stylesheet" type="text/css" href="c_style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="jquery-1.11.2.min.js"></script>
    <title>Code Example</title>
</head>

<body>
    <div class="code-style">
        <directive>#include</directive>
        <include_value>&lt;stdio.h&gt;</include_value>
        <br>
        <directive>#include</directive>
        <include_value>&lt;stdlib.h&gt;</include_value>
        <br>
        <br>
        <directive>#define CONSTANT 1</directive>
        <br>
        <br>
        <comment>// This is a comment</comment>
        <br>
        <type>int</type>
        <identifier>myFunction</identifier>
        <symbol>(</symbol>
        <type>int</type>
        <identifier>var1</identifier>
        <symbol>,</symbol>
        <type>char</type>
        <symbol>*</symbol>
        <identifier>var2</identifier>
        <symbol>)</symbol>
        <symbol>{</symbol>
        <br>
        <div class="function">
            <keyword>if</keyword>
            <symbol>(</symbol>
            <identifier>var1</identifier>
            <symbol>==</symbol>
            <identifier>CONSTANT</identifier>
            <symbol>)</symbol>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <value>2</value>
                <symbol>;</symbol>
                <br>
            </div>
            <keyword>else if</keyword>
            <symbol>(</symbol>
            <identifier>var2</identifier>
            <symbol>==</symbol>
            <null>NULL</null>
            <symbol>)</symbol>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <value>0</value>
                <symbol>;</symbol>
                <br>
            </div>
            <keyword>else</keyword>
            <br>
            <div class="condition">
                <keyword>return</keyword>
                <value>1</value>
                <symbol>;</symbol>
                <br>
            </div>
        </div>
        <symbol>}</symbol>
        <br>
        <br>
        <type>int</type>
        <identifier>main</identifier>
        <symbol>(</symbol>
        <type>int</type>
        <identifier>argc</identifier>
        <symbol>,</symbol>
        <type>char</type>
        <symbol>*</symbol>
        <identifier>argv</identifier>
        <symbol>){</symbol>
        <br>
        <div class="function">
            <identifier>myFunction</identifier>
            <symbol>(</symbol>2
            <symbol>,</symbol>
            <null>NULL</null>
            <symbol>);</symbol>
            <br>
            <keyword>return</keyword>
            <value>0</value>
            <symbol>;</symbol>
            <br>
        </div>
        <symbol>}</symbol>
        <br>
    </div>
    <script src="exampleScript.js"></script>
</body>

</html>
